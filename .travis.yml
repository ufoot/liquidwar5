language: c

addons:
  apt:
    packages:
      - liballegro5-dev
      - liballegro-audio5-dev
      - liballegro-image5-dev
      - libxml2-utils

install: autoconf

script: ./configure && make && make check && make package_source

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file_glob: true
  file: liquidwar-*.tar.gz
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
